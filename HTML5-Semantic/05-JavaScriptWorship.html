<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript Worship</title>
</head>
<body>
        <canvas id="Worship" width="200" height="210"
                style="border:4px dotted red;">
        </canvas>
        <script>
            var c = document.getElementById("Worship");
            var ctx = c.getContext("2d");
            ctx.font="25px black";
            ctx.fillText("I love JavaScript",15,30);
            ctx.fillStyle = "yellow";
            ctx.fillRect(45, 55, 100, 110);
            ctx.font="80px black ";
            ctx.fillStyle = "black";
            ctx.strokeText("JS", 70, 158);
            ctx.fillText("JS", 70, 158);




        </script>

</body>
</html>
