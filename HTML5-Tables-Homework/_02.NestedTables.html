<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Nested Tables</title>
		<style>
			table{border:1px solid;border:1px solid;}
			td{font-size:45px;text-align:left;}
		</style>
	</head>

	<body>
		<table >
			<tr>
				<td>
					<table>
						<tr>
							<td>
								<a href="https://softuni.bg"> <img src = "images/softunilogo_115x115.png" alt="softuni"/> </a>	
							</td>	
						</tr>	
					</table>
				</td>
				<td>
					<table>
						<tr>
							<td>
								<table>
									<tr>
										<td>
											<table>
												<tr><td>Software</td></tr>
											</table>
										</td>
										<td>
											<table>
												<tr><td>University</td></tr>
											</table>
										</td>
									</tr>
								</table>
							</td>	
						</tr>	
					</table>		
					
				</td>
			</tr>
		</table>
	</body>
</html>
